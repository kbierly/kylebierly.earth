<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Contact | Kyle Bierly | GIS Analyst </title>
        <link rel="icon" type="image/x-icon" href="../Images/earth.png">
        <meta name="description" content="Contact form for Kyle Bierly">
        <meta name="keywords" content="GIS Analyst, Kyle Bierly, GIS, Contact, Technician">
        <meta name="author" content="Kyle Bierly">
        <link rel="stylesheet" href="../styleKB.css">
        <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body id="ContactBody">
        <nav class="navbar">
            <a id="KyleBierly" href="../"><img id="blackglobe" src="../Images/earth.png" alt="globe"><h1>Kyle Bierly</h1></a>
            <ul>
                <li><a href="../About/">About</a></li>
                <li><a href="../Portfolio/">Portfolio</a></li>
                <li><a href="/" class="active">Contact</a></li>
            </ul>
        </nav>
    <main id="ContactMain">
        <div id="ContactTown">
        <p id="ContactText">Whether you are reaching out about work or just hoping to connect, feel free to submit a contact form, and I will get back to you promptly.</p>
         <div class="contact-box">
            <form action="https://formsubmit.co/kebierly@gmail.com" method="POST">
                <div class="input-row" id="row1">
                    <div class="input-group">
                    <label>First Name <span style="color: rgb(72, 72, 72); font-size: 9pt" > &hairsp;&hairsp;&thinsp;(required)</span></label>
                    <input type="text" name="First Name" required>
                    </div>
                    <div class="input-group" id="LastNameGroup">
                        <label>Last Name <span style="color: rgb(72, 72, 72); font-size: 9pt" > &hairsp;&hairsp;&thinsp;(required)</span></label>
                        <input type="text" name="Last Name" required>
                        </div>
                </div>  
                <div class="input-row" id="row2">
                    <div class="input-group">
                            <label>Email <span style="color: rgb(72, 72, 72); font-size: 9pt" > &hairsp;&hairsp;&thinsp;(required)</span></label>
                            <input type="email" name="Email" required>
                    </div>
                    <div class="input-group" id="SubjectGroup">
                        <label>Subject <span style="color: rgb(72, 72, 72); font-size: 9pt" > &hairsp;&hairsp;&thinsp;(required)</span></label>
                        <input type="text" name="Subject" required>
                        </div>
                </div>    
                <label id="Message">Message <span style="color: rgb(72, 72, 72); font-size: 9pt" > &hairsp;&hairsp;&thinsp;(required)</span></label>
                <textarea name="Message" rows="10" required></textarea>
                <div class="button-container">
                <button type="submit">SUBMIT</button>
                </div>
            </form>
         </div>
        </div>
    </main>
</body>
</html>
